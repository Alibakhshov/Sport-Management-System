<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/volleyball-solid.svg' %}"
    />

    <link rel="stylesheet" href="{% static 'css/remixicon/fonts/remixicon.css' %}" />

    {% if page == 'site_manager' %}
    <link rel="stylesheet" href="{% static 'css/select2/select2.min.css' %}" />
    {% elif page == 'calendar' %}
    <link rel="stylesheet" href="{% static 'css/fullcalendar/main.min.css' %}" />
    {% endif %}

    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />

    <script defer="" src="{% static 'js/lib/jquery/jquery.min.js' %}"></script>
    <script
      defer=""
      src="{% static 'js/lib/bootstrap/bootstrap.bundle.js' %}"
    ></script>
    
    {% include '_partials/loadstatic.html'%}
    

    <title>UCA Sports</title>
  </head>
  {% block content %} {% endblock %}
</html>
