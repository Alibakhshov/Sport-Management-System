{% block content %}

<div class="header-main px-3 px-lg-4">
  <a id="menuSidebar" href="#" class="menu-link me-3 me-lg-4"
    ><i class="ri-menu-2-fill"></i
  ></a>

  <div class="form-search me-auto">
    <input type="text" class="form-control" placeholder="Search" />
    <i class="ri-search-line"></i>
  </div>
  <!-- form-search -->

  <div class="dropdown dropdown-skin">
    <a
      href=""
      class="dropdown-link"
      data-bs-toggle="dropdown"
      data-bs-auto-close="outside"
      ><i class="ri-settings-3-line"></i
    ></a>
    <div class="dropdown-menu dropdown-menu-end mt-10-f">
      <label>Theme</label>
      <nav id="skinMode" class="nav nav-skin">
        <a href="" class="nav-link active">Light</a>
        <a href="" class="nav-link">Dark</a>
      </nav>
    </div>
    <!-- dropdown-menu -->
  </div>
  <!-- dropdown -->

  <div class="dropdown dropdown-notification ms-3 ms-xl-4">
    <a
      href=""
      class="dropdown-link"
      data-bs-toggle="dropdown"
      data-bs-auto-close="outside"
      ><small>1</small><i class="ri-notification-3-line"></i
    ></a>
    <div class="dropdown-menu dropdown-menu-end mt-10-f me--10-f">
      <div class="dropdown-menu-header">
        <h6 class="dropdown-menu-title">Notifications</h6>
      </div>
      <!-- dropdown-menu-header -->
      <ul class="list-group">        
        <li class="list-group-item">
          <div class="avatar">
            <span class="avatar-initial bg-primary">J</span>
          </div>
          <div class="list-group-body">
            <p>
              <strong>John Brown</strong>
              added new event.
              
            </p>
            <span>April 1 08:10pm</span>
          </div>
          <!-- list-group-body -->
        </li>
        
        
      </ul>
      <div class="dropdown-menu-footer">
        <a href="">Show all Notifications</a>
      </div>
    </div>
    <!-- dropdown-menu -->
  </div>
  <!-- dropdown -->
  <div class="dropdown dropdown-profile ms-3 ms-xl-4">
    <a
      href=""
      class="dropdown-link"
      data-bs-toggle="dropdown"
      data-bs-auto-close="outside"
      ><div class="avatar online">
        <img src="{{user.avatar.url}}" alt="" /></div
    ></a>
    <div class="dropdown-menu dropdown-menu-end mt-10-f">
      <div class="dropdown-menu-body">
        <div class="avatar avatar-xl online mb-3">
          <img src="{{user.avatar.url}}" alt="" />
        </div>
        <h5 class="mb-1 text-dark fw-semibold">{{user.name}}</h5>
        <p class="fs-sm text-secondary">@{{user.username}}</p>

        <nav class="nav">
          <a href="{% url 'profile' %}#events"><i class="ri-profile-line"></i> My Profile</a>
        </nav>
        <hr />
        <nav class="nav">
          <a href="{% url 'profile' %}#settings"><i class="ri-user-settings-line"></i> Account Settings</a>
          <a href="{% url 'profile' %}#support"><i class="ri-question-line"></i> Support</a>

          <a href="{% url 'logout' %}"><i class="ri-logout-box-r-line"></i> Log Out</a>
        </nav>
      </div>
      <!-- dropdown-menu-body -->
    </div>
    <!-- dropdown-menu -->
  </div>
  <!-- dropdown -->
</div>
<!-- header-main -->

{% endblock content %}
