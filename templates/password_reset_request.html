{% extends 'base.html' %} {% block content %} {% load static %}
<body class="page-auth">
  <div class="header">
    <div class="container">
      <a href="#" class="header-logo">ucasports</a>
    </div>
    <!-- container -->
  </div>
  <!-- header -->

  <div class="content">
    <div class="container">
      <div class="card card-auth">
        <div class="card-body text-center">
          <div class="mb-5">
            <object
              type="image/svg+xml"
              data="{% static 'svg/forgot_password.svg' %}"
              class="w-50"
            ></object>
          </div>
          <h3 class="card-title">Reset your password</h3>
          <p class="card-text mb-5">
            Enter your username or email address and we will send you a link to
            reset your password.
          </p>

          <form action="" method="POST" name="resetp_form">
            {% csrf_token %}
            <div class="row g-2">
              <div class="col-sm-8">
                <!-- <input
                  type="text"
                  class="form-control"
                  placeholder="Enter email address"
                /> -->
                {{ form }}
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </form>
          <!-- row -->
        </div>
        <!-- card-body -->
      </div>
      <!-- card -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
</body>
{% endblock content %}
